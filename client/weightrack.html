<head>
	<title>weightrack</title>
</head>

<body>
	<div class="container">
		{{> content}}
	</div>
</body>

<template name="content">
	<div class="row text-center">
		<h1>Weightrack: Track Your Weight</h1>
		{{> login}}
	</div>
</template>

<template name="login">
	{{#if currentUser}}
		{{currentUser.services.google.name}} -
		{{currentUser.services.google.gender}}
		<div class="col-md-12 text-center">
			<button id="logout" class="btn btn-primary">Logout</button>
		</div>
	{{else}}
		<div class="col-md-12 text-center">
			<button id="google-login" class="btn btn-primary">Login with Google</button>
		</div>
	{{/if}}
</template>
